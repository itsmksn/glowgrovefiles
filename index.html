<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 18px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, left 0.3s ease-in-out, top 0.3s ease-in-out;
        }

        .fullscreen-btn.small {
            transform: scale(0.9);
            top: 0;
            left: 0;
        }

        #date-render {
            margin: 20px 0 10px;
            font-size: 18px;
            text-align: center;
            transition: margin 0.3s ease-in-out, transform 0.5s ease-in-out;
        }

        #openseadragon-container {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
        }

        #openseadragon {
            width: 90%;
            height: calc(70vh - 50px);
            border: 2px solid white;
            transition: all 0.5s ease-in-out;
            box-sizing: border-box;
        }

        #openseadragon.fullscreen {
            width: 100%;
            height: 100vh;
            border: none;
        }

        body.fullscreen-mode #date-render {
            margin: 0;
            transform: translateY(-120%);
        }

        body.fullscreen-mode #openseadragon {
            height: 100vh;
        }

        #coords-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid white;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .fullscreen-btn {
                font-size: 12px;
                padding: 8px;
            }

            #date-render {
                font-size: 14px;
            }

            #coords-display {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()">Повноекранна карта (може лагати)</button>
    <p id="date-render">Дата рендеру: 02.08.2025</p>

    <div id="openseadragon-container">
        <div id="openseadragon"></div>
    </div>
    <div id="coords-display">X: — Z: —</div>

    <script>
        // Параметри зображення та межі в Minecraft
        const imageWidth = 10064;
        const imageHeight = 10064;
        const mcTopLeft     = { x: -5024, z: -5024 };
        const mcBottomRight = { x:  5039, z:  5039 };
        const mcRangeX = mcBottomRight.x - mcTopLeft.x;
        const mcRangeZ = mcBottomRight.z - mcTopLeft.z;

        const viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
            tileSources: "https://itsmksn.github.io/zharfiles/dzi/output.dzi",
            showNavigator: true,
            defaultZoomLevel: 1,
            minZoomLevel: 0.5,
            maxZoomLevel: 50
        });

        // Відображення координат під курсором
        const coordsDisplay = document.getElementById("coords-display");
        viewer.addHandler("canvas-hover", function(event) {
            const vpPoint    = viewer.viewport.pointFromPixel( event.position );
            const imgPoint   = viewer.viewport.viewportToImageCoordinates( vpPoint );
            const px = imgPoint.x;
            const py = imgPoint.y;

            const x_mc = Math.round( mcTopLeft.x + (px / imageWidth) * mcRangeX );
            const z_mc = Math.round( mcTopLeft.z + (py / imageHeight) * mcRangeZ );

            coordsDisplay.textContent = `X: ${x_mc}   Z: ${z_mc}`;
        });

        // Функція повноекранного режиму
        function toggleFullscreen() {
            const body = document.body;
            const map = document.getElementById('openseadragon');
            const btn = document.getElementById('fullscreen-btn');
            if (!map.classList.contains('fullscreen')) {
                map.classList.add('fullscreen');
                btn.classList.add('small');
                body.classList.add('fullscreen-mode');
            } else {
                map.classList.remove('fullscreen');
                btn.classList.remove('small');
                body.classList.remove('fullscreen-mode');
            }
        }
    </script>
</body>
</html>
